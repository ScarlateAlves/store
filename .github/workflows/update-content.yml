name: Branch Sync

on:
  workflow_call:
    inputs:
      source:
        description: "Branch origin"
        required: true
        type: string
      target:
        description: "Branch destination"
        required: true
        type: string

permissions:
  contents: write
  pull-requests: write

jobs:
  sync-branches:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure git
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

      - name: Update target branch with source branch
        env:
          SOURCE: ${{ inputs.source }}
          TARGET: ${{ inputs.target }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -e

          echo "SOURCE=$SOURCE"
          echo "TARGET=$TARGET"

          git fetch origin "$SOURCE"
          git fetch origin "$TARGET"

          git checkout "$TARGET" || git checkout -b "$TARGET" "origin/$TARGET"

          echo "üîÑ Merging '$SOURCE' into '$TARGET'..."

          if git merge "origin/$SOURCE"; then
            echo "‚úÖ Merge autom√°tico funcionou"
            git push origin "$TARGET"
            exit 0
          fi

          echo "‚ùå Conflito detectado"

          git merge --abort

          # Verifica se j√° existe PR aberto
          EXISTING_PR=$(gh pr list \
            --base "$TARGET" \
            --head "$SOURCE" \
            --json number \
            -q '.[0].number')

          if [ -n "$EXISTING_PR" ]; then
            echo "‚ÑπÔ∏è PR j√° existe: #$EXISTING_PR"
            exit 0
          fi

          echo "üì¨ Criando PR main ‚Üí content-flow"

          gh pr create \
            --base "$TARGET" \
            --head "$SOURCE" \
            --title "‚ö†Ô∏è Conflito ao sincronizar $SOURCE ‚Üí $TARGET" \
            --body "Conflito detectado. Resolver manualmente via este PR."
