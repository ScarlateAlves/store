name: Branch Sync

on:
  workflow_call:
    inputs:
      source:
        description: "Branch origin"
        required: true
        type: string
      target:
        description: "Branch destination"
        required: true
        type: string

permissions:
  contents: write
  pull-requests: write

jobs:
  sync-branches:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure git
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

      - name: Update target branch with source branch
        env:
          SOURCE: ${{ inputs.source }}
          TARGET: ${{ inputs.target }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -e

          echo "SOURCE=$SOURCE"
          echo "TARGET=$TARGET"

          git fetch origin "$SOURCE"
          git fetch origin "$TARGET"

          git checkout "$TARGET" || git checkout -b "$TARGET" "origin/$TARGET"

          echo "üîÑ Merging '$SOURCE' into '$TARGET'..."

          if git merge "origin/$SOURCE"; then
            echo "‚úÖ Merge autom√°tico funcionou"
            git push origin "$TARGET"
            exit 0
          fi

          echo "‚ùå Conflito detectado"

          git merge --abort

          CONFLICT_BRANCH="conflict/$SOURCE-into-$TARGET"
           echo "üåø Criando branch de conflito: $CONFLICT_BRANCH"
          # Apaga branch remota antiga, se existir
          if git ls-remote --exit-code --heads origin "$CONFLICT_BRANCH"; then
            echo "üßπ Removendo branch antiga"
            git push origin --delete "$CONFLICT_BRANCH"
          fi
          git checkout -b "$CONFLICT_BRANCH"
          git commit --allow-empty -m "chore: conflito ao mesclar $SOURCE em $TARGET"
          git push -u origin "$CONFLICT_BRANCH"

          echo "üì¨ Criando Pull Request autom√°tico..."

          # Evita PR duplicado
          EXISTING_PR=$(gh pr list --base "$TARGET" --head "$CONFLICT_BRANCH" --json number -q '.[0].number')

          if [ -z "$EXISTING_PR" ]; then
            gh pr create \
              --base "$TARGET" \
              --head "$CONFLICT_BRANCH" \
              --title "‚ö†Ô∏è Conflito ao sincronizar $SOURCE ‚Üí $TARGET" \
              --body "N√£o foi poss√≠vel fazer o merge autom√°tico. Resolver conflitos manualmente."
          else
            echo "‚ÑπÔ∏è PR j√° existe: #$EXISTING_PR"
          fi
