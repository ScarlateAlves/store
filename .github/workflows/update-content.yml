name: Branch Sync

on:
  workflow_call:
    inputs:
      source:
        description: "Branch origin"
        required: true
        type: string
      target:
        description: "Branch destination"
        required: true
        type: string

permissions:
  contents: write
  pull-requests: write

jobs:
  sync-branches:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure git
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

      - name: Update target branch with source branch
        env:
          SOURCE: ${{ inputs.source }}
          TARGET: ${{ inputs.target }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "SOURCE=$SOURCE"
          echo "TARGET=$TARGET"

          git fetch origin "$SOURCE"

          git checkout "$TARGET" || git checkout -b "$TARGET" "origin/$TARGET"

          echo "üîÑ Merging '$SOURCE' into '$TARGET'..."

          if ! git merge "origin/$SOURCE"; then
            echo "‚ùå Conflito detectado!"

            # Aborta o merge
            git merge --abort

            # Nome da branch tempor√°ria para o PR
            CONFLICT_BRANCH="conflict/$SOURCE-into-$TARGET"

            echo "üåø Criando branch de conflito: $CONFLICT_BRANCH"
            git checkout -b "$CONFLICT_BRANCH"
            git push -u origin "$CONFLICT_BRANCH"

            echo "üì¨ Criando Pull Request autom√°tico..."

            gh pr create \
              --base "$TARGET" \
              --head "$CONFLICT_BRANCH" \
              --title "‚ö†Ô∏è Conflito ao sincronizar $SOURCE ‚Üí $TARGET" \
              --body "N√£o foi poss√≠vel fazer o merge autom√°tico.\n\nPor favor, resolva os conflitos manualmente."

            echo "‚úÖ PR criado com sucesso"

            exit 1
          fi

          echo "‚úÖ Merge realizado com sucesso"
          echo "‚¨ÜÔ∏è Pushing changes..."
          git push origin "$TARGET"
