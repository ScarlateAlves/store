name: Branch Sync

on:
  workflow_call:
    inputs:
      source:
        description: "Branch origin"
        required: true
        type: string
      target:
        description: "Branch destination"
        required: true
        type: string

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure git
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

      - name: Ensure target branch exists locally
        run: |
          git fetch origin ${{ inputs.target }}:${{ inputs.target }} || \
            git checkout -b ${{ inputs.target }}

      - name: Update target branch with source branch
        run: |
          git fetch origin ${{ inputs.source }}:${{ inputs.source }}
          git checkout ${{ inputs.target }}

          echo "üîÑ Merging '${{ inputs.source }}' into '${{ inputs.target }}'..."
          git merge ${{ inputs.source }} --no-edit -X theirs

          echo "‚¨ÜÔ∏è Pushing changes..."
          git push origin ${{ inputs.target }}
